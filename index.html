<!DOCTYPE html>
<html>

<head>
    <title>Collaborative Editor</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.css">
    </link>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
    </script>

    <script src=".\scripts\js.min.js"></script>
    <script src=".\scripts\clike.min.js"></script>
    <script src=".\scripts\py.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
        .CodeMirror {
            border: 1px solid #eee;
            height: 480px;
        }
    </style>

</head>

<body>
    <div class="page-header">
        <h1>Collaborative Code Editor</h1>
    </div>
    <div id="editor" class="editor">
        <div class="container">
            <div class="row">
                <div class=" col-xs-3">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">@</span>
                        <input id="username" type="text" class="form-control" placeholder="email"
                            aria-describedby="basic-addon1" onblur="auth()" />
                    </div>
                </div>
                <div class=" col-xs-9">
                    <div class="input-group" style="margin-top: 5px;">
                        <input type="radio" id="java" name="lang" value="text/x-java"
                            onclick="changeEditorLanguage('text/x-java')" />
                        <label for="java">Java</label> &nbsp;
                        <input type="radio" id="csharp" name="lang" value="text/x-csharp"
                            onclick="changeEditorLanguage('text/x-csharp')" />
                        <label for="csharp">C#</label> &nbsp;
                        <input type="radio" id="javascript" name="lang" value="javascript" checked
                            onclick="changeEditorLanguage('javascript')" />
                        <label for="javascript">Javascript</label> &nbsp;
                        <input type="radio" id="python" name="lang" value="python"
                            onclick="changeEditorLanguage('text/x-python')" />
                        <label for="python">Python</label> &nbsp;
                    </div>
                </div>
            </div>
            <h4 id="userid"></h4>
            <div style="clear: both; padding-top: 25px;" id="my-div"></div>
        </div>
    </div>
    <footer class="pull-right">
        Built by <a href="mailto:doraiswamy.saravanan@gmail.com">Saravanan Doraiswamy</a>
    </footer>

    <script type="text/javascript" src="./app.js">

    </script>
</body>

</html>
